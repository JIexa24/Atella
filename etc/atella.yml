hostname: ""
log:
  log_file: stdout
  log_level: error
pid_file: "/usr/share/atella/atella.pid"
proc_file: "/usr/share/atella/atella.proc"
connectivity: 1
reporter:
  hex_len: 10
  message_path: "/usr/share/atella/msg"
master: false
interval: 10s
net_timeout: 2
